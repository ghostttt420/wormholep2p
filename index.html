<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetLink 95</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23444'/><rect x='20' y='20' width='60' height='40' fill='%23fff'/><rect x='30' y='20' width='40' height='40' fill='%23444'/></svg>">

    <style>
        :root {
            --bg-color: #202020;
            --window-bg: #353535;
            --text-color: #e0e0e0;
            --button-face: #454545;
            --border-light: #606060;
            --border-dark: #151515;
            --accent: #008080; /* Windows 95 Teal, but darker */
        }

        body {
            background-color: var(--accent);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Standard OS font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* RETRO WINDOW STYLE */
        #main-window {
            width: 90%;
            max-width: 450px;
            background: var(--window-bg);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
            padding: 4px; /* Space for the inner bevel */
        }

        /* TITLE BAR */
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 6px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        .title-controls div {
            width: 14px; height: 14px;
            background: #c0c0c0;
            border: 1px solid white;
            display: inline-block;
            margin-left: 4px;
        }

        /* CONTENT AREA */
        .content {
            padding: 15px;
            text-align: center;
        }

        /* RETRO BUTTONS */
        button {
            background: var(--button-face);
            color: white;
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: inherit;
            margin-top: 5px;
        }
        button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            transform: translateY(1px);
        }

        /* INPUT BOXES */
        input[type="text"] {
            background: #1a1a1a;
            color: white;
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 5px;
            font-family: monospace;
            width: 70%;
        }

        /* STATUS BAR */
        .status-bar {
            margin-top: 15px;
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: #252525;
            padding: 8px;
            font-size: 0.85rem;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .status-light {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #555;
            margin-right: 10px;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.5);
        }
        .connected { background: #00ff00; box-shadow: 0 0 5px #00ff00; }

        /* DROP ZONE */
        #drop-zone {
            margin-top: 20px;
            border: 2px dashed #666;
            background: #2a2a2a;
            padding: 30px;
            cursor: pointer;
            display: none;
        }
        #drop-zone:hover { background: #333; border-color: #999; }
        
        #progress-bar-container {
            margin-top: 15px;
            height: 20px;
            background: #1a1a1a;
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            display: none;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background: #000080;
            width: 0%;
        }

        /* HIDE QR initially */
        #host-panel { display: none; margin-top: 15px; }
        #qr-box { background: white; padding: 10px; display: inline-block; margin-bottom: 10px; border: 2px solid #000; }
    </style>
</head>
<body>

    <div id="main-window">
        <div class="title-bar">
            <span>NetLink 95 - File Transfer</span>
            <div class="title-controls"><div></div><div></div></div>
        </div>

        <div class="content">
            
            <div class="status-bar">
                <div id="status-light" class="status-light"></div>
                <span id="status-text">Initializing System...</span>
            </div>

            <div id="host-panel">
                <p style="margin: 0 0 10px 0; font-size: 0.9rem; color: #aaa;">Scan to Connect Device:</p>
                <div id="qr-box"></div>
                
                <div style="display: flex; justify-content: center; gap: 5px; margin-top: 10px;">
                    <input type="text" id="link-box" readonly>
                    <button onclick="copyLink()">Copy</button>
                </div>
            </div>

            <div id="drop-zone" onclick="document.getElementById('file-input').click()">
                <img src="data:image/svg+xml,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z'/></svg>" style="width: 40px; height: 40px; opacity: 0.5;">
                <p style="margin-top: 10px;">Click to Select File<br><span style="font-size: 0.8rem; color: #888;">(Or Drag & Drop)</span></p>
                <input type="file" id="file-input" style="display: none;">
            </div>

            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>

        </div>
    </div>

    <script>
        const peer = new Peer();
        let conn = null;
        
        // UI Elements
        const statusText = document.getElementById('status-text');
        const statusLight = document.getElementById('status-light');
        const dropZone = document.getElementById('drop-zone');
        const hostPanel = document.getElementById('host-panel');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-bar-container');
        const linkBox = document.getElementById('link-box');

        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('join');

        // --- PEERJS EVENTS ---
        peer.on('open', (id) => {
            if (targetId) {
                // CLIENT MODE
                statusText.innerText = "Dialing Host...";
                connectToPeer(targetId);
            } else {
                // HOST MODE
                statusText.innerText = "Waiting for Connection...";
                hostPanel.style.display = "block";
                generateConnectionInfo(id);
            }
        });

        peer.on('connection', (connection) => {
            handleConnection(connection);
        });

        peer.on('error', (err) => {
            statusText.innerText = "Error: " + err.type;
        });

        // --- LOGIC ---
        function connectToPeer(id) {
            conn = peer.connect(id);
            conn.on('open', () => handleConnection(conn));
        }

        function handleConnection(connection) {
            conn = connection;
            statusText.innerText = "Connected: Secure Pipe Ready";
            statusLight.classList.add('connected');
            hostPanel.style.display = 'none'; 
            dropZone.style.display = 'block'; 

            conn.on('data', handleIncomingData);
            conn.on('close', () => {
                statusText.innerText = "Connection Terminated";
                statusLight.classList.remove('connected');
            });
        }

        function generateConnectionInfo(id) {
            const link = window.location.href.split('?')[0] + "?join=" + id;
            linkBox.value = link;
            
            const qrContainer = document.getElementById('qr-box');
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: link, width: 120, height: 120 });
        }

        function copyLink() {
            linkBox.select();
            linkBox.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkBox.value).then(() => {
                const original = statusText.innerText;
                statusText.innerText = "Link Copied to Clipboard!";
                setTimeout(() => statusText.innerText = original, 2000);
            });
        }

        // --- FILE TRANSFER ---
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || !conn) return;

            statusText.innerText = "Sending: " + file.name;
            progressContainer.style.display = 'block';

            const CHUNK_SIZE = 16384; 
            const reader = new FileReader();
            let offset = 0;

            reader.onload = (event) => {
                conn.send({ file: file.name, type: 'data', data: event.target.result });
                offset += event.target.result.byteLength;
                progressBar.style.width = ((offset / file.size) * 100) + "%";

                if (offset < file.size) {
                    readSlice(offset);
                } else {
                    conn.send({ file: file.name, type: 'end' });
                    statusText.innerText = "Transfer Complete";
                    setTimeout(() => {
                        progressBar.style.width = "0%";
                        progressContainer.style.display = 'none';
                    }, 2000);
                }
            };

            const readSlice = (o) => {
                const slice = file.slice(offset, o + CHUNK_SIZE);
                reader.readAsArrayBuffer(slice);
            };

            conn.send({ file: file.name, size: file.size, type: 'start' });
            readSlice(0);
        });

        // --- RECEIVE ---
        let receivedChunks = [];
        let currentFileName = "";

        function handleIncomingData(data) {
            if (data.type === 'start') {
                receivedChunks = [];
                currentFileName = data.file;
                statusText.innerText = "Receiving: " + currentFileName;
                progressContainer.style.display = 'block';
                progressBar.style.width = "0%";
            } else if (data.type === 'data') {
                receivedChunks.push(data.data);
                // Simple progress visualization for receiver
                // (Note: To get perfect % on receive, we'd need to track total size from 'start')
                progressBar.style.width = "50%"; 
            } else if (data.type === 'end') {
                statusText.innerText = "Saving File...";
                progressBar.style.width = "100%";
                
                const blob = new Blob(receivedChunks);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    statusText.innerText = "Ready for Next File";
                }, 2000);
            }
        }
    </script>
</body>
</html>

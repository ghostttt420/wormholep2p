<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetLink 95 // Secure P2P</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23333'/><rect x='20' y='20' width='60' height='60' fill='%23008080'/><path d='M30 50 L50 70 L70 30' stroke='white' stroke-width='10' fill='none'/></svg>">

    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #2d2d2d;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --accent: #008080; /* Teal */
            --border-light: #505050;
            --border-dark: #1a1a1a;
            --font-stack: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            /* Subtle grid pattern for "Tech" feel */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            font-family: var(--font-stack);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* --- NAVBAR --- */
        .navbar {
            background: var(--panel-bg);
            border-bottom: 2px solid var(--border-dark);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .brand {
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        .brand-dot {
            width: 12px; height: 12px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent);
        }

        /* --- MAIN CONTAINER --- */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tool-card {
            width: 100%;
            max-width: 500px;
            background: var(--panel-bg);
            /* Classic 3D Border */
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            padding: 2px; /* Inner bezel spacing */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-inner {
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark); /* Inset look */
            padding: 20px;
            background: #252525;
        }

        /* --- UI ELEMENTS --- */
        h2 { margin: 0 0 15px 0; font-size: 1.1rem; color: white; border-bottom: 1px solid var(--border-light); padding-bottom: 10px; }

        .status-box {
            background: #1a1a1a;
            border: 1px solid var(--border-dark);
            padding: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Buttons & Inputs */
        button {
            background: #3a3a3a;
            color: white;
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            padding: 8px 16px;
            font-family: inherit;
            cursor: pointer;
            font-size: 0.9rem;
        }
        button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            transform: translateY(1px);
        }
        
        input[type="text"] {
            background: #151515;
            border: 1px solid var(--border-light);
            color: var(--accent);
            padding: 8px;
            font-family: monospace;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- HOST PANEL & QR --- */
        #host-panel { display: none; text-align: center; }
        #qr-box { 
            background: white; 
            padding: 10px; 
            display: inline-block; 
            margin: 15px 0;
            border: 2px solid #000;
        }

        /* --- DROP ZONE --- */
        #drop-zone {
            display: none;
            border: 2px dashed #555;
            background: rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        #drop-zone:hover {
            background: rgba(0, 128, 128, 0.1);
            border-color: var(--accent);
        }
        .icon-upload { width: 48px; height: 48px; opacity: 0.7; margin-bottom: 10px; fill: white; }

        /* --- PROGRESS BAR --- */
        #progress-container {
            display: none;
            margin-top: 20px;
            height: 15px;
            background: #111;
            border: 1px solid #555;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: width 0.2s;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: var(--text-dim);
            background: var(--panel-bg);
            border-top: 2px solid var(--border-dark);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <div class="brand-dot"></div>
            <span>NETLINK 95</span>
        </div>
        <div style="font-size: 0.8rem; color: var(--text-dim);">P2P ENCRYPTED</div>
    </nav>

    <main class="main-content">
        <div class="tool-card">
            <div class="card-inner">
                
                <h2>Session Manager</h2>
                
                <div class="status-box">
                    <span id="status-text">INITIALIZING NETWORK...</span>
                </div>

                <div id="host-panel">
                    <p style="color: var(--text-dim); margin-bottom: 10px;">Scan or Share Link to Pair Devices</p>
                    
                    <div id="qr-box"></div>
                    
                    <div style="display: flex; gap: 5px;">
                        <input type="text" id="link-box" readonly>
                        <button onclick="copyLink()">COPY</button>
                    </div>
                </div>

                <div id="drop-zone" onclick="document.getElementById('file-input').click()">
                    <svg class="icon-upload" viewBox="0 0 24 24">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                    <p><strong>Click to Upload</strong><br><span style="font-size: 0.8rem; color: var(--text-dim);">or Drag & Drop File Here</span></p>
                    <input type="file" id="file-input" style="display: none;">
                </div>

                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        SECURE PEER-TO-PEER DATA TUNNEL // V2.0
    </footer>

    <script>
        const peer = new Peer();
        let conn = null;
        
        // UI References
        const statusText = document.getElementById('status-text');
        const dropZone = document.getElementById('drop-zone');
        const hostPanel = document.getElementById('host-panel');
        const linkBox = document.getElementById('link-box');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');

        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('join');

        // --- PEERJS EVENTS ---
        peer.on('open', (id) => {
            if (targetId) {
                // Client Mode
                statusText.innerText = "DIALING HOST...";
                connectToPeer(targetId);
            } else {
                // Host Mode
                statusText.innerText = "WAITING FOR CONNECTION...";
                hostPanel.style.display = "block";
                generateConnectionInfo(id);
            }
        });

        peer.on('connection', (connection) => handleConnection(connection));
        peer.on('error', (err) => statusText.innerText = "ERROR: " + err.type);

        // --- LOGIC ---
        function connectToPeer(id) {
            conn = peer.connect(id);
            conn.on('open', () => handleConnection(conn));
        }

        function handleConnection(connection) {
            conn = connection;
            statusText.innerText = "CONNECTED: SECURE TUNNEL ACTIVE";
            statusText.style.color = "#00ff00";
            
            hostPanel.style.display = 'none'; 
            dropZone.style.display = 'block'; 

            conn.on('data', handleIncomingData);
            conn.on('close', () => {
                statusText.innerText = "CONNECTION TERMINATED";
                statusText.style.color = "red";
            });
        }

        function generateConnectionInfo(id) {
            const link = window.location.href.split('?')[0] + "?join=" + id;
            linkBox.value = link;
            
            const qrContainer = document.getElementById('qr-box');
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: link, width: 140, height: 140 });
        }

        function copyLink() {
            linkBox.select();
            linkBox.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkBox.value).then(() => {
                const btn = document.querySelector('button');
                btn.innerText = "COPIED!";
                setTimeout(() => btn.innerText = "COPY", 2000);
            });
        }

        // --- FILE TRANSFER ---
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || !conn) return;

            statusText.innerText = "SENDING: " + file.name;
            progressContainer.style.display = 'block';

            const CHUNK_SIZE = 16384; 
            const reader = new FileReader();
            let offset = 0;

            reader.onload = (event) => {
                conn.send({ file: file.name, type: 'data', data: event.target.result });
                offset += event.target.result.byteLength;
                progressBar.style.width = ((offset / file.size) * 100) + "%";

                if (offset < file.size) {
                    readSlice(offset);
                } else {
                    conn.send({ file: file.name, type: 'end' });
                    statusText.innerText = "TRANSFER COMPLETE";
                    setTimeout(() => {
                        progressBar.style.width = "0%";
                        progressContainer.style.display = 'none';
                    }, 2000);
                }
            };

            const readSlice = (o) => {
                const slice = file.slice(offset, o + CHUNK_SIZE);
                reader.readAsArrayBuffer(slice);
            };

            conn.send({ file: file.name, size: file.size, type: 'start' });
            readSlice(0);
        });

        // --- RECEIVE ---
        let receivedChunks = [];
        let currentFileName = "";

        function handleIncomingData(data) {
            if (data.type === 'start') {
                receivedChunks = [];
                currentFileName = data.file;
                statusText.innerText = "RECEIVING: " + currentFileName;
                progressContainer.style.display = 'block';
                progressBar.style.width = "0%";
            } else if (data.type === 'data') {
                receivedChunks.push(data.data);
                progressBar.style.width = "50%"; // Estimated progress
            } else if (data.type === 'end') {
                statusText.innerText = "SAVING FILE...";
                progressBar.style.width = "100%";
                
                const blob = new Blob(receivedChunks);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    statusText.innerText = "READY FOR NEXT FILE";
                }, 2000);
            }
        }
    </script>
</body>
</html>
